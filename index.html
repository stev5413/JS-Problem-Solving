    <script>
        //FizzBuzz Problem-solving 
        let answer = parseInt(prompt("Please enter a number that you would like to FizzBuzz up to:"));

        for (let i = 1; i <= answer; i++) {
            if (i % 3 === 0 && i % 5 === 0) {
                console.log("FizzBuzz");
            }

            else if (i % 5 === 0) {
                console.log("Buzz");
            }

            else if (i % 3 === 0) {
                console.log("Fizz");
            }
            /* This was my first guess, got the conditions right but the order has to be changed
            else if (i % 5 === 0 && i % 3 === 0) {
                console.log("FizzBuzz");
            }
            */
            else {
                console.log(i);
            }

            

        }
    </script>
